<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form>
        <div><label>Max Characters each line: </label><input type="number" min="10" id="pcman_line_size" ></div>
        <div><label>Margin Characters each line: </label><input type="number" id="line_head_insert_spaces" ></div>
        <div><label>Double newlines: </label><input type="checkbox" id="wide_line_interval" ></div>
        <div><label>Max Characters in title: </label><input type="number" min="2" id="title_size" ></div>
        <div><label>Newline between title and text: </label><input type="number" id="newline_num" ></div>
        <div><label>Auto replace string pairs: </label></div>
        <div><label>Format is (a,b);(c,d). Replace a with b, c with d </label></div>
        <div><textarea rows="6" cols="70" id="special_pattern" ></textarea></div>
        <div><button type="submit">Save</button></div>
        <div></div>
    </form>

    <script src="options.js"></script>

  </body>

</html>
